<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <div class="bottom-bar">
      <ion-icon class="icon" name="home-outline" onclick="change(this)"></ion-icon>
      <ion-icon class="icon" name="folder-outline" onclick="change(this)"></ion-icon>
      <ion-icon class="icon active" name="add-circle-outline" onclick="change(this)"></ion-icon>
      <ion-icon class="icon" name="person-outline" onclick="change(this)"></ion-icon>
      <ion-icon class="icon" name="image-outline" onclick="change(this)"></ion-icon>
    </div>

    <script>
      function change(item){
        const buttons = document.querySelectorAll('ion-icon');
        buttons.forEach(function(obj){
          obj.classList.remove("active");
        });
        item.classList.add("active");
      }
    </script>
  </body>
</html>
